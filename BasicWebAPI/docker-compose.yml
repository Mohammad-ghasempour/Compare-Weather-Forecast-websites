version: '3.4'

services:
  basicwebapi:
    container_name: WebAPI
    image: ${DOCKER_REGISTRY-}basicwebapi
    networks: 
            - default
    build:
      context: .
      dockerfile: Dockerfile

  db:
    container_name: SqlServer
    image: mcr.microsoft.com/mssql/server 
    ports:
      - 1433:1433
    volumes:
      - Sql-server-storage:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=123456a@
    networks: 
            - default
    
networks:
  default:
    external:
      name: weather

volumes:
  Sql-server-storage:
    external: true
    
    
